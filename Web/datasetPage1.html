      td {
      padding: 10px 20px;
      }
      tr:nth-child(even) {
      background: #eeeeee;
      }
    </style>

  <body >
    <div class="wrapper">
      <div class="sidebar">
        <h2>Desafio BioVis 2020</h2>

          <li><a href="index.html"><i class="fas fa-home"></i>Início</a></li>

      <div class="main_content">
        <div class="header">
          <b>
            <p style="font-size: 20px">Selecione o dataset:</p>
          </b>
          <form id="datasetDetails">
            <select id="datasetComboBox" onchange="location = this.value;">
              <option value="datasetPage1.html">Family Structure</option>
              <option value="datasetPage2.html">Family Attributes</option>
            </select>
          </form>
        </div>
      </div>
    </div>
    <div >
      <script type="text/javascript"charset="utf-8">
        var datasetDirectory = "https://raw.githubusercontent.com/geflx/data-visualization-challenge/master/Web/data/datasets/TenFamiliesStructure.csv";
        
         d3.text(datasetDirectory, function(data){
        
            var parsedCSV = d3.csv.parseRows(data);
        
            svg = d3.select("body")
                .append("table")
        
            .selectAll("tr")
                .data(parsedCSV).enter()
                .append("tr")
        
            .selectAll("td")
                .data(function(d) {
                    return d;
                }).enter()
                .append("td")
                .text(function(d) {
                    return d;
                });
          });
        
      </script>
    </div>
    </div>
