     table {

      th {
        background: #009578;
        color: #ffffff;
        text-align: left;
      }
    th,
    td {
      padding: 10px 20px;
    }

    tr:nth-child(even) {
      background: #eeeeee;
    }
  </style>
</head>
<body >

  <div class="wrapper">
      <div class="sidebar">
          <h2>BioVis 2020 Challenge</h2>
          <ul>
            <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>

        <div class="header">
          <b><p style="font-size: 20px">Select dataset:</p></b> 
          <form id="datasetDetails">
              <select id="datasetComboBox" onchange="location = this.value;">
                  <option value="datasetPage2.html">Family Attributes</option>
                  <option value="datasetPage1.html">Family Structure</option>
              </select>
          </form>        
        </div> 
      </div>
  </div>

  <script type="text/javascript"charset="utf-8">

    var first = 1;

    var datasetDirectory = "https://raw.githubusercontent.com/geflx/csv_test/master/TenFamiliesAttributes2.csv";

     d3.text(datasetDirectory, function(data){

        var parsedCSV = d3.csv.parseRows(data);

        svg = d3.select("body")
            .append("table")

        .selectAll("tr")
            .data(parsedCSV).enter()
            .append("tr")

        .selectAll("td")
            .data(function(d) {
                return d;
            }).enter()
            .append("td")
            .text(function(d) {
                return d;
            });
      });

  </script>
  </div>
