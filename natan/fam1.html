<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<style>

	.axis {
	  font: 13px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
      stroke: #000;
	  shape-rendering: crispEdges;
	}

	</style>
</head>

<body>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

<script>

var margin = {top: 60, right: 40, bottom: 150, left: 80},
    width = 700 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal().rangeRoundBands([0, width], .30);

var y = d3.scale.linear().range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(10);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(8, "%");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data/families/Familia_1.csv", function(error, data) {

    data.forEach(function(d) {
        d.atr_clinico = d.atr_clinico;
        d.porcentagem = +d.porcentagem;
    });
	
  x.domain(data.map(function(d) { return d.atr_clinico; }));
  y.domain([0, d3.max(data, function(d) { return d.porcentagem; })]);
  
//Adicionando o titulo do gráfico
  svg.append("text")
    .attr("transform", "translate(100,0)")
    .attr("x", -100)
    .attr("y", -15)
    .attr("font-size", "24px")
    .text("Family 1 - clinical atributes incidence in suicide cases")

//Escala X
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.6em") //Distancia da palavra para o eixo
      .attr("transform", "rotate(-45)" ); //Angulo da palavra
 
 /* Colocar descrição eixo X
 .append("text")
      .attr("y", height - 250)
      .attr("x", width - 100)
      .attr("text-anchor", "end")
      .attr("stroke", "black")
      .text("Year")
    
 */ 

//Escala Y
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "-4.1em")
      .style("text-anchor", "end")
      .text("Incidence (%)");

// Adicionand Barras
  svg.selectAll("bar")
      .data(data)
    .enter().append("rect")
      .style("fill", "#FFAE49")
      .attr("x", function(d) { return x(d.atr_clinico); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.porcentagem); })
      .attr("height", function(d) { return height - y(d.porcentagem); });

});

</script>

</body>
